<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div id="main">
        <div id="inputs">
            <input class="input" id="inputText" type="text">
            <input class="btn" id="addTask" type="button" value="add task">
            <input class="btn" id="remove-btn" type="button" value="remove tasks">

            <select>
                <option value="All">All</option>
                <option value="finished">finished</option>
                <option value="unfinished">unfinished</option>
            </select>
        </div>

        <div id="taskBox"></div>
    </div>

    <script src="./todo.js"></script>
</body>
</html>
